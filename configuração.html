<head>
  <meta charset="UTF-8">
  <title>Painel Simples</title>
  <link rel="stylesheet" href="style.css">
  <script src="script_painel_de_controle.js" defer></script>
</head>
<body>
  <div class="painel painel">
    <div class="painel-header"><h2 class="painel-titulo">GC personalizado</h2></div>
    <div class="painel-body">
      <div class="color-row">
        <label for="cor_principal">Cor principal</label>
        <input type="color" id="cor_principal" value="#235aff">
      </div>

      <div class="color-row">
        <label for="texto1">Texto 1</label>
        <input type="color" id="texto1" value="#ffffff">
      </div>

      <div class="color-row">
        <label for="cor_secundaria">Cor secundária</label>
        <input type="color" id="cor_secundaria" value="#3C404D">
      </div>

      <div class="color-row">
        <label for="texto2">Texto 2</label>
        <input type="color" id="texto2" value="#f1f1f1">
      </div>
    </div>
  </div>
